language: android
sudo: required
jdk: oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
env:
  global:
    - ANDROID_API_LEVEL=27
    - EMULATOR_API_LEVEL=23
    - ADB_INSTALL_TIMEOUT=15
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
    - addon-google_apis-google-23
    - sys-img-x86_64-google_apis-23
    - build-tools-26.0.1
    - android-27

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

env:
  matrix:
    - API=android-15 ABI=armeabi-v7a
    - API=android-16 ABI=armeabi-v7a
    - API=android-17 ABI=armeabi-v7a
    - API=android-18 ABI=armeabi-v7a
    - API=android-19 ABI=armeabi-v7a
    - API=android-21 ABI=armeabi-v7a
    - API=android-22 ABI=armeabi-v7a
    - API=android-24 ABI=armeabi-v7a
    - API=android-24 ABI=arm64-v8a

before_install:
  - touch /home/travis/.android/repositories.cfg
  - yes | sdkmanager --update
  - yes | sdkmanager "system-images;android-23;google_apis;x86_64"
  - yes | sdkmanager "build-tools;27.0.1"
  - yes | sdkmanager "build-tools;27.0.3"
  - yes | sdkmanager --licenses
  - chmod +x gradlew
  - "./gradlew dependencies || true"

# Emulator Management: Create, Start and Wait
before_script:
  - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | android create avd --force -n test -t $API --abi $ABI
  - emulator -avd test -no-audio -no-window
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean test --parallel"